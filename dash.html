<!doctype html>
<html>
	<head>
		<title>Getting Started Extension</title>
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<script src="jquery-1.11.0.min.js"></script>
		<script src="jquery.cookie.js"></script>
		<script src="dash.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<style>
		
		</style>
	</head>
	<body>
		<div class="confirmBox">
			<div style="padding:15px">
				<p>Deleting the list will also delete the bookmarks in it. Are you sure you want to delete this list?</p>
			</div>
			<div class="tooltipOption">
				<button class="button confirmbtn">Delete</button>
				<button class="button closetooltip" style="margin-left:15px">Cancel</button>
			<div style="clear:both"></div>
			</div>
		</div>
		<div class="overlayBg">
		</div>
		<div class="addBookmarkDiv" style="opacity:0; display:none;">
			<h4 class="addBookmarkFormHead">New List</h4>
			<form class="addBookmarkForm" id="listform" method="post">
				<input type="text" id="listname" name="list_name" placeholder="List name">
				<input type="text" id="listdescription" name="list_description" placeholder="List description">
				<input type="hidden" id="lidEdit" />
				<select name="list_privacy" id="listprivacy" class="selectBox">
					<option value="" disabled selected>Select privacy</option>
					<option>Open</option>
					<option>Private</option>
					<option>Unlisted</option>
				</select>
				<div class="addBookmarkStatus" style="display:none;background-color:rgb(255, 221, 215);font-size: 0.9em; color:rgb(103, 103, 103);padding:5px; margin-bottom:5px">List name or privacy cannot be empty</div>
				<span id="dashAddBookmarkButonSpan">
					<button class="button" id="saveList">Save</button>
				</span>
			</form>
		</div>
		<nav>
			<button class="toggleSidebarBtn"><i class="fa fa-align-justify"></i></button>
			<img src="linknect.png"/>
			<button class="btn" style="margin: 3px 10px 0 0;"><i class="fa fa-power-off"></i></button>
			<div style="clear:both;"></div>
		</nav>
		<div class="appSidebar">
			<div class="userinfo">
				<h4 id="sidebarUsername" style="text-align: center;font-size: 16px;">testusername</h4>
				<button class="btn" id="logoutBtn" style="margin-left:55px;"><i class="fa fa-power-off"></i> Log out</button>
			</div>
		</div>
		<div id="optionBar">
			<button class="button" id="newListBtn"><i class="fa fa-plus" style="margin-right: 5px;"></i> New list</button>
		</div>
		<div id="content" style="padding:7px;">
		</div>
	</body>

</html>
